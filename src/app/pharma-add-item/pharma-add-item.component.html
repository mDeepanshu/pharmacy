<div class="container-fluid">
  <div class="row">
    <div class="col">
      <form
        [formGroup]="newItemForm"
        (ngSubmit)="onSubmit()"
        (keydown.enter)="$event.preventDefault()"
        #aForm
      >
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputPassword4">MEDICINE NAME</label>
            <input
              type="text"
              class="form-control"
              #company_name
              formControlName="item_name"
              (input)="medicineName(company_name.value)"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of medicineOptions"
                [value]="option.item_name"
              >
                {{ option.item_name }}
              </mat-option>
            </mat-autocomplete>
          </div>
          <!-- <div class="form-group col-md-4">
            <label for="inputEmail4">MEDICINE NAME</label>
            <input
              formControlName="item_name"
              type="text"
              class="form-control"
              id="inputEmail4"
            />
          </div> -->
          <div class="form-group col-md-4">
            <label for="inputPassword4">COMPANY</label>
            <input
              formControlName="company"
              type="text"
              class="form-control"
              id="inputPassword4"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="initial_stock">Initial Stock</label>
            <input
              formControlName="initial_stock"
              type="number"
              class="form-control"
              id="initial_stock"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="HSN">HSN NUMBER</label>
            <input
              formControlName="HSN"
              type="text"
              class="form-control"
              id="HSN"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <div class="row">
              <div class="col"><label for="gst">GST SLAB</label></div>
              <div class="col">
                <select formControlName="gst" class="custom-select" id="gst">
                  <option value="1">0</option>
                  <option value="2">5</option>
                  <option value="3">12</option>
                  <option value="3">18</option>
                  <option value="3">24</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="row">
              <div class="col"><label for="type">TYPE</label></div>
              <div class="col">
                <select
                  formControlName="category_needed"
                  class="custom-select"
                  id="type"
                >
                  <option value="1">SPECIAL</option>
                  <option value="2">NORMAL</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button class="btn btn-secondary" type="submit">ADD</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
